<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Styling -->
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <!-- End Styling -->
        <!-- SEO -->
        <title>
            123 Help Me Study | Login
        </title>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="123 Help Me Study">
        <meta name="theme-color" content="#00AAFF" />
        <link rel="icon" href="https://ik.imagekit.io/123helpmestudy/123_Help_Me_Study_PNG_POJlOfmkb.png">
        <!-- End SEO -->
        <!-- Custom styling -->
        <script src="../assets/js/main.js" type="text/javascript"></script>
        <script src="../assets/js/api.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../assets/css/main.css">
    </head>
    <body>
        <div id="main">
            <!-- NAVBAR -->
            <div id="navigation-bar"></div>
            <!-- EASY CONTACT BUTTONS -->
            <div id="contact-buttons"></div>
            <!-- CARD 2 -->
            <!-- SPACER -->
            <div class="container-fluid">
                <div class="row py-5">
                </div>
            </div>
            <!-- CARD 1 -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                    </div>
                    <div class="col-12">
                        <div class="card bg-white max-card mx-auto shadow">
                            <div class="card-body text-left">
                                <div id="login-form">
                                    <h2>Login</h2>
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input id="email" onfocus="reset_invalid_input('email');" type="email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input id="password" onfocus="reset_invalid_input('password');" type="password" class="form-control">
                                    </div>
                                    <div class="form-check mb-3">
                                        <input id="remember-me" type="checkbox" class="form-check-input">
                                        <label class="form-check-label">Remember me</label>
                                    </div>
                                    <button id="login-submit" onclick="login_page_submit_form();" class="btn btn-primary">Submit</button>
                                    <div id="pending-login" class="text-center hidden-el">
                                        <p class="text-secondary mb-1">Logging in, please wait</p>
                                        <div class="spinner-border text-info" role="status"></div>
                                    </div>
                                    <div id="error-card" class="card mt-3 border border-danger warning-bg hidden-el">
                                        <div class="card-body">
                                            <p id="error-response" class="text-center font-weight-bold m-0"></p>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <p class="mt-3 mb-2">
                                            <a href="./sign-up.html">Don't have an account? Sign Up</a>
                                        </p>
                                        <p class=" mb-0">
                                            <a onclick="show_password_reset();" href="#">Forgot password</a>
                                        </p>
                                    </div>
                                </div>
                                <div id="forgot-password-form" class="hidden-el">
                                    <h2>Forgot Password</h2>
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input id="for-forgot-password-email" onfocus="reset_invalid_input('for-forgot-password-email');" type="email" class="form-control">
                                    </div>
                                    <button id="for-forgot-password-login-submit" onclick="login_page_reset_password_submit_form();" class="btn btn-primary">Submit</button>
                                    <div id="success-password-reset" class="card mt-3 border border-success success-bg hidden-el">
                                        <div class="card-body">
                                            <p class="text-center font-weight-bold m-0">
                                                We have sent an email to <span id="reset-email"></span> with a password reset link.
                                            </p>
                                        </div>
                                    </div>
                                    <div id="error-card-2" class="card mt-3 border border-danger warning-bg hidden-el">
                                        <div class="card-body">
                                            <p id="error-response-2" class="text-center font-weight-bold m-0"></p>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <p class="mt-3 mb-0">
                                            <a onclick="show_login();" href="#">Back to login</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
            <!-- SPACER -->
            <div class="container-fluid">
                <div class="row py-5">
                </div>
            </div>
        </div>
        <script type="text/javascript">main('/information/login.html', window.location.pathname);</script>
        <script type="text/javascript">login_page_load_page();</script>
        <script type="text/javascript">
            if (window.location.search) {
                var get_params = {};
                var get_string = (window
                                .location
                                .search
                                .toString()
                                .replace('?', '')
                                .split('&'));
                for (var a = 0; a < get_string.length; a++) {
                    var key_value = get_string[a].split('=');
                    get_params[key_value[0]] = key_value[1];
                }
                if ('email' in get_params) {
                    document.getElementById('email').value = get_params['email'];
                }
            }
            function show_login() {
                document.getElementById('email').value = document.getElementById('for-forgot-password-email').value;
                document.getElementById('forgot-password-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
            }
            function show_password_reset() {
                document.getElementById('for-forgot-password-email').value = document.getElementById('email').value;
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('forgot-password-form').style.display = 'block';
            }
        </script>
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
