        <script type="text/javascript">main('/application/email-verification.html', window.location.pathname);</script>
        <script>
            if (window.location.search) {
                var get_params = {};
                var get_string = (window
                                .location
                                .search
                                .toString()
                                .replace('?', '')
                                .split('&'));
                for (var a = 0; a < get_string.length; a++) {
                    var key_value = get_string[a].split('=');
                    get_params[key_value[0]] = key_value[1];
                }
                //console.log(get_params);
                if ('email' in get_params) {
                    console.log(get_params['email']);
                    localStorage.setItem('123helpmestudy-email', get_params['email']);
                }
                if ('token' in get_params) {
                    console.log(get_params['token'].replace('~', '='));
                    localStorage.setItem('123helpmestudy-access-token', get_params['token'].replace('~', '='));
                }
                if (
                    localStorage.getItem('123helpmestudy-email') != ''
                    &&
                    localStorage.getItem('123helpmestudy-access-token') != ''
                ) {
                    var base = (window.location.pathname).toString().replace('/application/sign-up/reset-password.html', '');
                    window.location.assign(base+'/application/user/account.html');
                }
            }
            // All unsuccessful requests need to be redirected to login page
            var base = (window.location.pathname).toString().replace('/application/sign-up/reset-password.html', '');
            window.location.assign(base+'/information/login.html');
        </script>
