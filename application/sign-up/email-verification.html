    <body>
        
        <div id="main">
            
            <!-- NAVBAR -->
            <div id="navigation-bar"></div>
            <!-- EASY CONTACT BUTTONS -->

            <!-- CARD 2 -->
            <!-- SPACER -->
            <div class="container-fluid">
                <div class="row py-5">
                </div>

            <!-- CARD 1 -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                    </div>
                    <div class="col-12">
                        <div
                            class="card shadow bg-white max-card mx-auto"
                            style="max-width: 800px;"
                        >
                            <div class="card-body text-left">
                                <h2>Email Verification</h2>
                                <p><i>Please check you email inbox for a confirmation token.</i></p>
                                <div class="form-group">
                                    <label>Email address</label>
                                    <input onfocus="reset_error();" type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label>Confirmation Token</label>
                                    <input onfocus="reset_error();" type="text" class="form-control" id="email_token">
                                    
                                </div>
                                <button onclick="email_verification_submit_form();" class="btn btn-primary">Submit</button>
                                <div id="error-card" class="card mt-3 border border-danger warning-bg" style="display: none;">

                </div>
            </div>
            
        </div>
        <script type="text/javascript">main('/application/email-verification.html', window.location.pathname);</script>
        <script>
            if (window.location.search) {
                var get_params = {};
                var get_string = (window
                                .location
                                .search
                                .toString()
                                .replace('?', '')
                                .split('&'));
                for (var a = 0; a < get_string.length; a++) {
                    var key_value = get_string[a].split('=');
                    get_params[key_value[0]] = key_value[1];
                }
                //console.log(get_params);
                if ('email' in get_params) {
                    document.getElementById('email').value = get_params['email'];
                }
                if ('token' in get_params) {
                    //console.log(get_params['token'].replace('~', '='));
                    document.getElementById('email_token').value = get_params['token'].replace('~', '=');
                }
            }
        </script>
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
