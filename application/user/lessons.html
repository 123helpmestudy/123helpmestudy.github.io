        <script type="text/javascript">
            function display_change_date_time_lessons_card(id) {
                if (
                    document.getElementById('change-lesson-date-time-'+id).style.display == 'none'
                    ||
                    document.getElementById('change-lesson-date-time-'+id).style.display == ''
                ) {
                    document.getElementById('change-lesson-date-time-'+id).style.display = 'block';
                } else {
                    document.getElementById('change-lesson-date-time-'+id).style.display = 'none';
                }
            }
            function reset_invalid_date_time(id) {
                var class_list = document.getElementById(id).className;
                class_list = class_list.replace('is-invalid', '').trim();
                document.getElementById(id).className = class_list;
                console.log('error-card-date-time-'+id);
                
            }
            function reset_error_card_date_time(id) {
                document.getElementById('error-card-date-time-'+id).style.display = 'none';
            }
            function show_cancel_lesson_confirm(id) {
                document.getElementById('confirm-cancel-button-'+id).style.display = 'inline';
            }
            function create_i_cal(subject, description, location, begin, end, filename) {
                var cal = ics();
                var subject = 'Test calendar event Marcel';
                var description = 'test description';
                var location = 'Nome, AK';
                // Format is m/d/yyyy
                var begin = '2/7/2021 5:30 pm';
                var end = '2/7/2021 6:00 pm';
                var filename = 'Marcel Test ICS';
                var extension; // You can leave this blank to make a .ics
                cal.addEvent(subject, description, location, begin, end);
                console.log(cal);
                cal.download(filename, extension);  // Automatically downloads to users pc
            }
        </script>
