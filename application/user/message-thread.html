<!DOCTYPE html>
<html lang="en">
    <head>
        
        <!-- Styling -->
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->

        <!-- End Styling -->
        <!-- SEO -->
        <title>
            123 Help Me Study | Messages
        </title>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="123 Help Me Study">
        <meta name="theme-color" content="#00AAFF" />
        <link rel="icon" href="https://ik.imagekit.io/123helpmestudy/123_Help_Me_Study_PNG_POJlOfmkb.png">
        
        <!-- End SEO -->
        
        <!-- Custom styling -->
        <script src="../../assets/js/main.js" type="text/javascript"></script>
        <script src="../../assets/js/api.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../../assets/css/main.css">
        
    </head>
    <body>
        
        <div id="main">
            
            <!-- NAVBAR -->
            <div id="navigation-bar"></div>
            <!-- EASY CONTACT BUTTONS -->
            <div id="contact-buttons"></div>
            <!-- CARD 2 -->
            <!-- SPACER -->
            <div class="container-fluid">
                <div class="row py-5">
                </div>
            </div>
            <!-- CARD 1 -->
            <span id="message-thread" class="hidden-el"></span>
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                    </div>
                    <div class="col-12">
                        <div class="card shadow bg-white max-card mx-auto">
                            <div class="card-body p-1">
                                <div id="previous-messages">
                                    <div class="mb-2 text-right">
                                        <a href="#submit-new-message"><button class="btn btn-primary">Go to bottom</button></a>
                                    </div>
                                    <!-- CODE BLOCK -->
                                </div>
                            </div>
                        </div>
                        <div class="card shadow bg-white max-card mx-auto mt-3">
                            <div class="card-body p-3">
                                <h4>Send Message</h4>
                                <textarea id="new-message" onfocus="reset_error();" class="form-control mb-2" rows="6"></textarea>
                                <p class="mt-0 pt-0 pr-1 text-right mb-3"><small id="message-str-len">0 / 500</small></p>
                                <button id="submit-new-message" onclick="message_thread_send_message_page_submit_page();" class="btn btn-primary">Send</button>
                                <button id="show-lesson-booking-form" onclick="toggle_lesson_booking_form_on_messages_page();" class="btn btn-success hidden-el">Book a lesson</button>
                                <div id="pending-send" class="text-center hidden-el">
                                    <p class="text-secondary mb-1">Sending, please wait</p>
                                    <div class="spinner-border text-info" role="status"></div>
                                </div>
                                <div id="error-card" class="card mt-3 border border-danger warning-bg hidden-el">
                                    <div class="card-body">
                                        <p id="error-response" class="text-center font-weight-bold m-0"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="lesson-booking-form" class="card shadow bg-white max-card mx-auto mt-3 hidden-el">
                            <div class="card-body p-3">
                                <div class="text-right">
                                    <button onclick="toggle_lesson_booking_form_on_messages_page();" class="btn btn-danger">Close</button>
                                </div>
                                <h4>Lesson Details</h4>
                                <span id="customer-id" class="hidden-el"></span>
                                <span id="tutor-id" class="hidden-el"></span>
                                <span id="tutor-rate" class="hidden-el"></span>
                                <select id="lesson-location" onfocus="reset_invalid_input('lesson-location');" class="form-control mb-2">
                                    <option value="-1">Lesson location</option>
                                    <option value="online">Online</option>
                                    <option value="face-to-face">At student home</option>
                                    <option value="face-to-face">At my home</option>
                                    <option value="face-to-face">Other</option>
                                </select>
                                <input id="lesson-date" onfocus="reset_invalid_input('lesson-date');" class="form-control mb-2" type="date">
                                <input id="lesson-time" onfocus="reset_invalid_input('lesson-time');" class="form-control mb-2" type="time">
                                <select id="lesson-duration" onfocus="reset_invalid_input('lesson-duration');" class="form-control mb-2">
                                    <option value="-1">Lesson duration</option>
                                    <option value="30">30 minutes</option>
                                    <option value="45">45 minutes</option>
                                    <option value="60">1 hour</option>
                                    <option value="75">1 hour 15 minutes</option>
                                    <option value="90">1 hour 30 minutes</option>
                                    <option value="105">1 hour 45 minutes</option>
                                    <option value="120">2 hours</option>
                                    <option value="135">2 hours 15 minutes</option>
                                    <option value="150">2 hours 30 minutes</option>
                                    <option value="165">2 hours 45 minutes</option>
                                    <option value="180">3 hours</option>
                                    <option value="195">3 hours 15 minutes</option>
                                    <option value="210">3 hours 30 minutes</option>
                                    <option value="225">3 hours 45 minutes</option>
                                    <option value="240">4 hours</option>
                                    <option value="255">4 hours 15 minutes</option>
                                    <option value="270">4 hours 30 minutes</option>
                                    <option value="285">4 hours 45 minutes</option>
                                    <option value="300">5 hours</option>
                                </select>
                                <select id="tutor-subjects" onfocus="reset_invalid_input('tutor-subjects');" class="form-control mb-2">
                                    <option value="-1">Lesson subject</option>
                                    <!-- Tutor subjects Code block-->
                                </select>
                                <select id="student-level" onfocus="reset_invalid_input('student-level');" class="form-control mb-2">
                                    <option value="-1">Student level</option>
                                    <!-- Student level Code block -->
                                </select>
                                <button id="submit-book-lesson" onclick="message_thread_book_lesson_submit_page();" class="btn btn-warning">Book</button>
                                <div id="pending-send-2" class="text-center hidden-el">
                                    <p class="text-secondary mb-1">Sending, please wait</p>
                                    <div class="spinner-border text-info" role="status"></div>
                                </div>
                                <div id="error-card-2" class="card mt-3 border border-danger warning-bg hidden-el">
                                    <div class="card-body">
                                        <p id="error-response-2" class="text-center font-weight-bold m-0"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
            <!-- SPACER -->
            <div class="container-fluid">
                <div class="row py-5">
                </div>
            </div>
            
        </div>
        <script type="text/javascript">main('/application/user/message-thread.html', window.location.pathname);</script>
        <script type="text/javascript">
            /* Unpack search parameters locally */
            if (window.location.search) {
                var get_params = {};
                var get_string = (window
                                .location
                                .search
                                .toString()
                                .replace('?', '')
                                .split('&'));
                for (var a = 0; a < get_string.length; a++) {
                    var key_value = get_string[a].split('=');
                    get_params[key_value[0]] = key_value[1];
                }
                if ('id' in get_params) {
                    document.getElementById('message-thread').innerHTML = get_params['id'];
                    message_thread_page_load_page(get_params['id']);
                }
            }
            /* Show lesson booking form */
            function toggle_lesson_booking_form_on_messages_page() {
                if (
                    document.getElementById('lesson-booking-form').style.display == 'none'
                    ||
                    document.getElementById('lesson-booking-form').style.display == ''
                ) {
                    document.getElementById('show-lesson-booking-form').style.display = 'none';
                    document.getElementById('lesson-booking-form').style.display = 'block';
                } else {
                    document.getElementById('show-lesson-booking-form').style.display = 'inline';
                    document.getElementById('lesson-booking-form').style.display = 'none';
                }
            }
        </script>
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
