        <script type="text/javascript">
            /* Unpack search parameters locally */
            if (window.location.search) {
                var get_params = {};
                var get_string = (window
                                .location
                                .search
                                .toString()
                                .replace('?', '')
                                .split('&'));
                for (var a = 0; a < get_string.length; a++) {
                    var key_value = get_string[a].split('=');
                    get_params[key_value[0]] = key_value[1];
                }
                if ('id' in get_params) {
                    document.getElementById('message-thread').innerHTML = get_params['id'];
                    message_thread_page_load_page(get_params['id']);
                }
            }
            /* Show lesson booking form */
            function toggle_lesson_booking_form_on_messages_page() {
                if (
                    document.getElementById('lesson-booking-form').style.display == 'none'
                    ||
                    document.getElementById('lesson-booking-form').style.display == ''
                ) {
                    document.getElementById('lesson-booking-form').style.display = 'block';
                } else {
                    document.getElementById('lesson-booking-form').style.display = 'none';
                }
            }
        </script>
