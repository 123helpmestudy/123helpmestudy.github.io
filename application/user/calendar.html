<html lang="en">

<head>
  <!-- Styling -->
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/fontawesome-all.css">
  <!-- End Styling -->
  <!-- SEO -->
  <title>

  </title>
  <meta charset="UTF-8">
  <meta name="description" content="">

  <!-- End SEO -->
  <!-- Custom styling -->
  <script src="../../assets/js/main.js" type="text/javascript"></script>
  <script src="../../assets/js/api.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/fullcalendar.css">
  <script src="../../assets/js/fullcalendar.js" type="text/javascript"></script>
  <style>
    #calendar {
      height: 600px;
    }

    .form-background {
      width: 100vw;
      height: 100vh;
      background-color: rgba(138, 138, 138, 0.8);
      z-index: 100;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div id="main">
    <!-- NAVBAR -->
    <div id="navigation-bar"></div>
    <!-- EASY CONTACT BUTTONS -->
    <div id="contact-buttons"></div>
    <!-- CARD 2 -->
    <!-- SPACER -->
    <div class="container-fluid">
      <div class="row py-1"><!-- Adjusted spacer to only be 1 unit -->
      </div>
    </div>
    <!-- CARD 1 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div id="calendar-parent-card" class="card shadow bg-white max-card">
            <div class="card-body text-center">
              <!-- TABLE SPACE -->
              <div id="pending-load-page" class="text-center mb-2">
                <p class="text-secondary mb-1">Updating calendar...</p>
                <div class="spinner-border text-info" role="status"></div>
              </div>
              <div class="col primary-bg py-1 mb-1">
                <h4 class="text-center font-weight-bold text-white p-1 m-0">Calendar</h4>
              </div>
              <div class="col primary-bg py-1 mb-3 hover-pointer">
                <p onclick="displayEventAdder();" class="text-center font-weight-bold text-white p-1 m-0">+</p>
              </div>
              <div id="calendar-list">
                <!-- CODE BLOCK -->
                <div id="calendar"></div>
              </div>
              <!-- TABLE SPACE -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- FORM SPACE -->
  <div id="add-event" class="form-background hidden-el">
    <div class="row py-5">
    </div>
    <div class="max-card mx-auto px-3">
      <div class="card shadow bg-white">
        <div class="col p-0 mr-2 mt-2 ml-2 mb-0" style="width: auto;">
          <button onclick="hideEventAdder();" class="close">
            <p class="m-0" style="font-size: 1.5rem;;">
              &times;
            </p>
          </button>
        </div>
        <div class="col primary-bg py-1 m-2" style="width: auto;">
          <h4 class="text-center font-weight-bold text-white p-1 m-0">Event details</h4>
        </div>
        <div class="col py-1 m-2" style="width: auto;">
          <p class="mb-1">Event title:</p>
          <input id="dob" class="form-control" type="text" value="">
          <p class="mb-1 mt-2">Event start date:</p>
          <input id="dob" class="form-control" type="date" value="">
          <p class="mb-1 mt-2">Event start time:</p>
          <input id="dob" class="form-control" type="time" value="">
          <p class="mb-1 mt-2">Event end date:</p>
          <input id="dob" class="form-control" type="date" value="">
          <p class="mb-1 mt-2">Event end time:</p>
          <input id="dob" class="form-control" type="time" value="">
          <button id="event-submit" onclick=";" class="btn btn-primary mt-3">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- FORM SPACE -->
  <script>
    function displayEventAdder() {
      // Show form space
      document.getElementById('add-event').style.display = 'block';
      // Get rid of table scroll
      let allDivs = document.querySelectorAll('div');
      for (let i = 0; i < allDivs.length; i++) {
        if (allDivs[i].className.indexOf('fc-scroller-liquid-absolute') > -1) {
          allDivs[i].style.overflow = '';
        }
      }
    }
    function hideEventAdder() {
      // Show form space
      document.getElementById('add-event').style.display = 'none';
      // Get rid of table scroll
      let allDivs = document.querySelectorAll('div');
      for (let i = 0; i < allDivs.length; i++) {
        if (allDivs[i].className.indexOf('fc-scroller-liquid-absolute') > -1) {
          allDivs[i].style.overflow = 'hidden scroll';
        }
      }
    }

  </script>
  <script type="text/javascript">main('/application/user/calendar.html', window.location.pathname);</script>
  <script type="module" src="../../assets/js/page-components/calendar.js"></script>
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="../../assets/js/jquery-3.5.1.slim.min.js"></script>
  <script src="../../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
