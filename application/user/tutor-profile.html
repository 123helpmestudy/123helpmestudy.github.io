<!DOCTYPE html>
<html lang="en">
    <head>
        
        <!-- Styling -->
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- End Styling -->
        <!-- SEO -->
        <title>
            123 Help Me Study | Tutor Profile
        </title>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="123 Help Me Study">
        <meta name="theme-color" content="#00AAFF" />
        <link rel="icon" href="https://ik.imagekit.io/123helpmestudy/123_Help_Me_Study_PNG_POJlOfmkb.png">
        
        <!-- End SEO -->
        
        <!-- Custom styling -->
        <script src="../../assets/js/main.js" type="text/javascript"></script>
        <script src="../../assets/js/api.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../../assets/css/main.css">
        
    </head>
    <body>
        
        <div id="main">
            
            <!-- NAVBAR -->
            <div id="navigation-bar"></div>
            <!-- EASY CONTACT BUTTONS -->
            <div id="contact-buttons"></div>
            <!-- CARD 2 -->
            <!-- SPACER -->
            <div class="container-fluid">
                <div class="row py-5">
                </div>
            </div>
            <!-- CARD 1 -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                    </div>
                    <div class="col-12">
                        <div class="card shadow bg-white max-card mx-auto text-left mb-5">
                            <div class="card-body">
                                <div class="text-right mb-3">
                                    <buton onclick="tutor_profile_page_submit_form();" class="btn btn-success">Save Details</buton>
                                </div>
                                <div class="text-center">
                                    <button id="profile-status-inactive" class="btn btn-danger hidden-el">Inactive</button>
                                </div>
                                <div class="text-center">
                                    <button id="profile-status-pending" class="btn btn-warning hidden-el">Pending Approval</button>
                                </div>
                                <div class="text-center">
                                    <button id="profile-status-active" class="btn btn-success hidden-el">Active</button>
                                </div>
                                <p id="email" class="mt-3">User Email: </p>
                                <div class="row">
                                    <div class="col">
                                        <img id="profile-photo" onclick="tutor_profile_page_click_element_by_id('profile-photo-upload');" class="btn mx-auto d-block mb-3 w-50 circle-img" src="../../assets/images/profile_default_img.svg">
                                        <input id="profile-photo-upload" onchange="set_picture_on_submit('profile-photo', 'profile-photo-upload');" class="form-control-file mb-3 py-1 d-none" type="file" accept="image/png,image/jpeg">
                                        <input id="profile-header" class="form-control mb-3" type="text" value="" placeholder="Profile Header">
                                        <div class="input-group mb-3"> 
                                            <span class="input-group-text">Â£</span>
                                            <input id="hourly-rate" class="form-control" type="number" value="" placeholder="Hourly Rate">
                                            <span class="input-group-text">.00</span>
                                        </div>
                                        <textarea id="about-tutor" class="form-control" value="" placeholder="Explain a little bit about yourself . . ." rows="9"></textarea>
                                        <p class="mt-0 pt-0 pr-1 text-right mb-3"><small id="about-tutor-str-len">0 / 500</small></p>
                                        <textarea id="background-tutor" class="form-control" value="" placeholder="Tell us about your background . . ." rows="9"></textarea>
                                        <p class="mt-0 pt-0 pr-1 text-right mb-3"><small id="background-tutor-str-len">0 / 500</small></p>
                                        <p>Highest Qualification:</p>
                                        <select id="highest-qualification" class="form-control mb-4">
                                            <option>GCSE</option>
                                            <option>A Level</option>
                                            <option>Bachelor's Degree</option>
                                            <option>Masters's Degree</option>
                                            <option>PhD</option>
                                        </select>
                                        <p class="align-middle mb-1">
                                            Add a copy of your qualifications:
                                            <img id="qualification" onclick="tutor_profile_page_click_element_by_id('qualification-upload');" class="btn p-0 add-img-btn circle-img" src="../../assets/images/add_image.svg">
                                            <img id="tick-qualification" class="p-0 add-img-btn circle-img hidden-el" src="../../assets/images/tick_image.svg">
                                        </p>
                                        <button id="qualification-document-pending" class="btn btn-warning hidden-el">Pending</button>
                                        <button id="qualification-document-confirmed" class="btn btn-success hidden-el">Confirmed</button>
                                        <input id="qualification-upload" onchange="set_file_on_submit('qualification-document-store', 'qualification-upload', 'tick-qualification');" class="form-control-file py-1 hidden-el" type="file" accept="application/pdf">
                                        <span id="qualification-document-store" class="hidden-el"></span>
                                        <p class="mt-5">Please select your three preferred subjects:</p>
                                        <select id="subject-options-1" class="form-control mb-4"></select>
                                        <select id="subject-options-2" class="form-control mb-4"></select>
                                        <select id="subject-options-3" class="form-control mb-5"></select>
                                        <p class="align-middle mb-1">
                                            Add a copy of your background / police check <i>(recommended)</i>:
                                            <img id="background-check" onclick="tutor_profile_page_click_element_by_id('background-check-upload');" class="btn p-0 add-img-btn circle-img" src="../../assets/images/add_image.svg">
                                            <img id="tick-background-check" class="p-0 add-img-btn circle-img hidden-el" src="../../assets/images/tick_image.svg">
                                        </p>
                                        <button id="background-check-document-pending" class="btn btn-warning hidden-el">Pending</button>
                                        <button id="background-check-document-confirmed" class="btn btn-success hidden-el">Confirmed</button>
                                        <input id="background-check-upload" onchange="set_file_on_submit('background-check-document-store', 'background-check-upload', 'tick-background-check');" class="form-control-file py-1 hidden-el" type="file" accept="application/pdf">
                                        <span id="background-check-document-store" class="hidden-el"></span>
                                        <p class="align-middle mb-1 mt-5">
                                            Add a copy of your qualified teacher status <i>(optional)</i>:
                                            <img id="teacher-status" onclick="tutor_profile_page_click_element_by_id('teacher-status-upload');" class="btn p-0 add-img-btn circle-img" src="../../assets/images/add_image.svg">
                                            <img id="tick-teacher-status" class="p-0 add-img-btn circle-img hidden-el" src="../../assets/images/tick_image.svg">
                                        </p>
                                        <button id="teacher-status-document-pending" class="btn btn-warning hidden-el">Pending</button>
                                        <button id="teacher-status-document-confirmed" class="btn btn-success hidden-el">Confirmed</button>
                                        <input id="teacher-status-upload" onchange="set_file_on_submit('teacher-status-document-store', 'teacher-status-upload', 'tick-teacher-status');" class="form-control-file py-1 hidden-el" type="file" accept="application/pdf">
                                        <span id="teacher-status-document-store" class="hidden-el"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
            <!-- SPACER -->
            <div class="container-fluid">
                <div class="row py-5">
                </div>
            </div>
            
        </div>
        <script type="text/javascript">main('/application/user/tutor-profile.html', window.location.pathname);</script>
        <script type="text/javascript">tutor_profile_page_load_page();</script>
        <script type="text/javascript">
            function tutor_profile_page_click_element_by_id(id) {
                document.getElementById(id).click();
            }
        </script>
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
