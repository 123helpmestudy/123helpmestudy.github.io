<!DOCTYPE html>
<html lang="en">
    <head>
        
        <!-- Styling -->
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- End Styling -->
        <!-- SEO -->
        <title>
            123 Help Me Study | Account
        </title>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="123 Help Me Study">
        <meta name="theme-color" content="#00AAFF" />
        <link rel="icon" href="https://ik.imagekit.io/123helpmestudy/123_Help_Me_Study_PNG_POJlOfmkb.png">
        
        <!-- End SEO -->
        
        <!-- Custom styling -->
        <script src="../../assets/js/main.js" type="text/javascript"></script>
        <script src="../../assets/js/api.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../../assets/css/main.css">
        
    </head>
    <body>
        
        <div id="main">
            
            <!-- NAVBAR -->
            <div id="navigation-bar"></div>
            <!-- EASY CONTACT BUTTONS -->
            <div id="contact-buttons"></div>
            <!-- CARD 2 -->
            <!-- SPACER -->
            <div class="container-fluid">
                <div class="row py-5">
                </div>
            </div>
            <!-- CARD 1 -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                    </div>
                    <div class="col-12">
                        <div class="card bg-white max-card mx-auto text-left mb-5">
                            <div class="card-body">
                                <div class="text-right mb-3">
                                    <buton onclick="account_page_submit_form();" class="btn btn-success">Save Details</buton>
                                </div>
                                <p id="email">User Email: </p>
                                <div class="row mb-3">
                                    <div class="col">
                                        <input id="first-name" class="form-control" type="text" value="" placeholder="First Name">
                                    </div>
                                    <div class="col">
                                        <input id="last-name" class="form-control" type="text" value="" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <input id="mobile" class="form-control" type="text" value="" placeholder="Mobile">
                                        <p class="mt-4 mb-1">Date of Birth:</p>
                                        <input id="dob" class="form-control" type="date" value="">
                                        <p class="mt-4 mb-1">Billing Address:</p>
                                        <input id="house-number-or-name" class="form-control mb-2" type="text" value="" placeholder="House Number / House Name">
                                        <input id="address-line-1" class="form-control mb-2" type="text" value="" placeholder="Address Line 1">
                                        <input id="address-line-2" class="form-control mb-2" type="text" value="" placeholder="Address Line 2">
                                        <input id="city" class="form-control mb-2" type="text" value="" placeholder="City">
                                        <input id="post-zip-code" class="form-control mb-2" type="text" value="" placeholder="Post Code / ZIP Code">
                                        <select id="country" class="form-control">
                                            <option>United Kingdom</option><!-- This should be a database list -->
                                        </select>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-body">
                                        <p>
                                            <small>
                                                We do not currently allow users to change 
                                                their own email for security reasons. Should 
                                                you wish to change your email please send 
                                                us a message or feel free to call us.
                                            </small>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
            <!-- SPACER -->
            <div class="container-fluid">
                <div class="row py-5">
                </div>
            </div>
            
        </div>
        <script type="text/javascript">main('/application/user/account.html', window.location.pathname);</script>
        <script type="text/javascript">account_page_load_page();</script>
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
