        <script type="text/javascript">
            function toggle_document_display(id) {
                if (
                    document.getElementById('document-'+id).style.display == ''
                    ||
                    document.getElementById('document-'+id).style.display == 'none'
                ) {
                    document.getElementById('main').style.display = 'none';
                    document.getElementById('document-'+id).style.display = 'block';
                } else {
                    document.getElementById('document-'+id).style.display = 'none';
                    document.getElementById('main').style.display = 'block';
                }
            }
            function download_user_document(document_id) {
                console.log(document_id);
                var base64 = document.getElementById('document-contents-for-download-'+document_id).innerHTML;
