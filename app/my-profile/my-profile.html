<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body, html {
                margin: 0;
                padding: 0; 
                height: 100%; 
                overflow: hidden;
            }
            #content {
                position:absolute; 
                left: 0; 
                right: 0; 
                bottom: 0; 
                top: 0px; 
            }
        </style>
    </head>
    <body>
        <p id="waitingMessage" style="padding-left:2%;">Loading...</p>
        <div id="content">
            <iframe id="myApp" width="100%" height="100%" frameborder="0" src="">
            </iframe>
        </div>
        <script>
            function onReceive(){
                var url = "https://script.google.com/macros/s/AKfycbwMY3ILyIZgoTVOhKzNWJtRb1OyjC2byRXwxBwuR3zGpQEFSOA/exec";
                var queryString = window.location.search;
                var urlParams = new URLSearchParams(queryString);
                if(urlParams.has("comms")==true){
                    var comms = urlParams.get("comms");
                    document.getElementById("myApp").src = url+"?comms="+comms;
                    document.getElementById("waitingMessage").style.display = "none";
                    console.log("Redirecting to: " + url);
                }
            }
            onReceive();
        </script>
    </body>
</html>
